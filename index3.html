<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;0,800;0,900;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1cf900573f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form action="" id="form-text" class="col-12 col-md-6">
          <input id="text" placeholder="Look for a city" />
          <input type="submit" value="search" class="look" />
          <button>current location</button>
        </form>
        <div class="container">
          <div class="row justify-content-center first">
            <div class="col-12 col-sm-5">
              <h1>
                <span class="place">
                  <i class="fa-solid fa-location-dot"></i>
                </span>
                <span class="cityNew" id="city-name"> CITY</span>
              </h1>

              <h2 class="currentCity" id="current"></h2>

              <h3>
                <span id="temp-number"> </span>
                <span class="unit">
                  <a href="#" id="celsius"> °C </a>
                </span>
              </h3>
              <div class="temp">
                <strong> <span id="max-temp">16</span>°</strong>|<span
                  id="min-temp"
                  >5</span
                >°
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <i class="fa-regular fa-sun sunny"></i>
            </div>
          </div>
          <br />
          <br />
          <div class="row rainy">
            <div class="col-3">
              Pressure<br />
              <strong><span id="pressure-number">1021</span>hPa</strong>
            </div>

            <div class="col-3">
              Wind <br /><strong><span id="wind-number">29</span>km/h</strong>
            </div>

            <div class="col-3">
              Humidity <br /><strong
                ><span id="humidity-number">28</span>%</strong
              >
            </div>
          </div>

          <hr class="line" />
          <div class="row">
            <div class="col-2">
              <div class="card" style="width: 8rem; height: 15rem">
                <div class="card-body">
                  <h5 class="card-title">sun</h5>
                  <div class="temp">
                    <strong> 11° </strong>
                    <hr class="dot" />
                    2°
                  </div>

                  <p class="card-text">
                    <i class="fa-solid fa-cloud-rain"></i>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card" style="width: 8rem; height: 15rem">
                <div class="card-body">
                  <h5 class="card-title">mon</h5>
                  <div class="temp">
                    <strong> 17° </strong>
                    <hr class="dot" />
                    -1°
                  </div>

                  <p class="card-text">
                    <i class="fa-regular fa-sun"></i>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card" style="width: 8rem; height: 15rem">
                <div class="card-body">
                  <h5 class="card-title">tue</h5>
                  <div class="temp">
                    <strong> 18° </strong>
                    <hr class="dot" />
                    4°
                  </div>

                  <p class="card-text">
                    <i class="fa-regular fa-sun"></i>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card" style="width: 8rem; height: 15rem">
                <div class="card-body">
                  <h5 class="card-title">wed</h5>
                  <div class="temp">
                    <strong> 18° </strong>
                    <hr class="dot" />
                    3°
                  </div>

                  <p class="card-text">
                    <i class="fa-regular fa-sun"></i>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card" style="width: 8rem; height: 15rem">
                <div class="card-body">
                  <h5 class="card-title">thu</h5>
                  <div class="temp">
                    <strong> 17° </strong>
                    <hr class="dot" />
                    3°
                  </div>

                  <p class="card-text">
                    <i class="fa-regular fa-sun"></i>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script3.js"></script>
  </body>
</html>
